<!DOCTYPE html>
<html>
<head>
  <title>Tugas Dart - Tema Pink Lucu</title>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9ecf, #ffcce6);
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .card {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(255,105,180,0.4);
      border: 3px dashed #ff69b4;
    }

    h1 {
      color: #ff1493;
    }

    .desc {
      background: #ffe6f2;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      color: #c71585;
      font-weight: bold;
    }

    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1493;
      transform: scale(1.05);
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-top: 20px;
      border: 4px solid #ffb6c1;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 20px;
      width: 80%;
      max-width: 800px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #ff1493;
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 15px;
      border: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ’— Tugas Dart Marsya ðŸ’—</h1>

    <div class="desc">
      Program Dart untuk menampilkan output perhitungan sederhana.
    </div>

    <button onclick="bukaPopup()">ðŸŒ¸ Lihat Source Code ðŸŒ¸</button>

    <!-- GANTI gambar ini dengan capture output kamu -->
    <img src="hasil.png" alt="Output Program">
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="tutupPopup()">âœ–</span>

      <!-- DartPad -->
      <iframe src="https://dartpad.dev/embed-flutter.html"></iframe>

    </div>
  </div>

  <script>
    function bukaPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function tutupPopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
