<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tugas Dart - Alicia</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  font-family:'Comic Sans MS', cursive;
  background:linear-gradient(135deg,#ff9ecf,#ffcce6);
}

/* CARD */
.card{
  width:100%;
  max-width:700px;
  background:white;
  padding:25px;
  border-radius:25px;
  box-shadow:0 10px 30px rgba(255,105,180,.4);
  border:3px dashed #ff69b4;
  text-align:center;
}

h1{
  color:#ff1493;
  margin-bottom:15px;
}

.desc{
  background:#ffe6f2;
  padding:15px;
  border-radius:15px;
  margin-bottom:20px;
  color:#c71585;
  font-weight:bold;
}

/* BUTTON */
button{
  width:100%;
  max-width:300px;
  background:#ff69b4;
  color:white;
  border:none;
  padding:12px;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#ff1493;
}

/* IMAGE */
img{
  width:100%;
  margin-top:20px;
  border-radius:20px;
  border:4px solid #ffb6c1;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:center;

  /* KUNCI RESPONSIF */
  opacity:0;
  visibility:hidden;
  pointer-events:none;
  transition:.2s;
}

.popup.active{
  opacity:1;
  visibility:visible;
  pointer-events:auto;
}

.popup-content{
  width:100%;
  max-width:900px;
  background:white;
  padding:15px;
  border-radius:20px;
}

.close{
  text-align:right;
  font-size:22px;
  cursor:pointer;
  color:#ff1493;
}

/* IFRAME */
iframe{
  width:100%;
  height:60vh;
  border:none;
  border-radius:15px;
}

/* RESPONSIVE HP */
@media (max-width:480px){
  h1{font-size:1.3rem;}
  iframe{height:55vh;}
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ’— Tugas Dart Alicia ðŸ’—</h1>

  <div class="desc">
    Program Dart untuk menampilkan output perhitungan sederhana.
  </div>

  <button onclick="openPopup()">ðŸŒ¸ Lihat Source Code ðŸŒ¸</button>

  <img src="img/output.png" alt="output.png">
</div>

<div class="popup" id="popup" onclick="closePopup()">
  <div class="popup-content" onclick="event.stopPropagation()">
    <div class="close" onclick="closePopup()">âœ–</div>
    <iframe src="https://dartpad.dev/embed-dart.html"></iframe>
  </div>
</div>

<script>
function openPopup(){
  document.getElementById("popup").classList.add("active");
}
function closePopup(){
  document.getElementById("popup").classList.remove("active");
}
</script>

</body>
</html>
